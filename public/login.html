<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatting B-05 login</title>

  <body>
    <div align="center">
    <form action="/login" method="POST">

      <h3> Password : <input type="Password" id="password"></h3>
